<DOCTYPE ht6ml>
<html>
	<head>
		<title>Chipetlo Mexican Grill: Jomiz</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
		<style>
			.jumbotron{
				background: linear-gradient(to right, red , yellow);
			}
		</style>
	</head>
	<body>
		<marquee><h3>Chipetlo Mexacan Grill! Jomiz! Buy a buritto today! Right now!</h3></marquee>
		<div class="container">
			<div class="jumbotron">
				<h1>Chipetlo</h1>
			</div>
		</div>
		
		<script>
		img {
				opacity: 0;
				filter: alpha(opacity=0);
			}
		</script>
		
		<p>Step 1: <button onclick="flourTortilla()">Flour Tortilla</button>
		<button onclick="cornTortilla()">Corn Tortilla</button></p>
		
		<p>Step 2: <button onclick="blackBeans">Black Beans</button>
		<img id="BlackBeans" width='0' length='0' src="OYATYV.github.io/BlackBeans.png">
		
		<script>
			//Canvas Setup
			function setup(){
				createCanvas(1000,1000);
			}
			
			//Making a Flour Tortilla
			function flourTortilla() {
				fill(255, 255, 204)
				ellipse(200, 200, 300, 300);
			}
			//Making a Corn Tortilla
			function cornTortilla() {
				fill(255, 204, 0);
				ellipse(200, 200, 300, 300);
			}
		</script>
		<script>
			function blackBeans() {
					var img = document.getElementById("BlackBeans");
					ctx.drawImage(img, 10, 10);
				}
		</script>
	</body>
</html>
